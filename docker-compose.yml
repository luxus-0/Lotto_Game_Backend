version: '3.8'

services:
  mongo:
    image: mongo:4.0.10
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: lukasz
      MONGO_INITDB_ROOT_PASSWORD: lukasz1986
      MONGO_INITDB_DATABASE: lotto-web
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: lukasz
      ME_CONFIG_MONGODB_ADMINPASSWORD: lukasz1986
      ME_CONFIG_MONGODB_URL: mongodb://lukasz:lukasz1986@mongo:27017/

  redis:
    image: redis
    ports:
      - "63792:6379"
    restart: always

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"